<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- dark mode -->
    <div class = 'toggle-switch'>
      <label class="toggle" id="toggle-label" for="checkbox">
      <input type="checkbox" id="checkbox">
      <span class="slider"></span>
      <span class="toggle-labels" data-on="off" data-off="on"></span>
      </label>
      <span id="dmlabel">dark mode</span>
    </div>

    <!-- game -->
    <h1>Memory Game</h1>
    <section id="scoring">
      <div id="bestscore"></div>
      <div id="messages"></div>
    </section>

    <div id="game"></div>


    <div class="button-container">
      <button class="button" id="start">Start</button>
    </div>

    <footer>
      <a href="https://github.com/georgecnicol/sb-memory-game">github repo</a>
    </footer>
      <!-- scripts only below here -->
    <script src="script.js"></script>
  </body>
</html>
